{% load widget_tweaks %}

<form id="categoryForm" action="" method="POST" data-form-url='{% url "magasin:create_category" %}'>
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Create Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div><!--End of header card-->

    <div class="modal-body">        
        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Category</label>
            <div class="col-sm-9">
                {% render_field form.name class="form-control" placeholder="Category Name" %}
            </div>
        </div>
        <!-- Errors -->
        <div class="form-group row mb-2">
            <div class="col-sm-3"></div>
            <div id="formErrors" class="col-sm-9 text-danger mt-2" style="display: none;"></div>
        </div>
    </div><!--End body modal-->

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="submit-btn btn btn-info">Create</button>
    </div><!--End of footer card-->
</form>
