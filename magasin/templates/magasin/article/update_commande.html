{% load widget_tweaks %}

<form id="commandeEditForm" action="" method="POST" 
      data-form-url='{% url "magasin:update_commande" commande.command_id %}'>
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title">Modification Commande</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div><!--End of header card-->

    <div class="modal-body">
        <div id="formErrors" class="alert alert-danger mt-2" style="display: none;"></div>

        <div class="form-group row mb-2">
            <label class="col-sm-3 col-form-label fst-italic text-secondary" for="code">Code Article</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" readonly value="{{ commande.art_id.code }}">
            </div>
        </div>
        {% for field in form %}
            <div class="form-group row mb-2">
                <label class="col-sm-3 col-form-label fst-italic text-secondary" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                <div class="col-sm-9">
                    {% if field.name == "user_id" %}
                        {% render_field field class="form-select" %}
                    {% else %}
                        {% render_field field class="form-control" %}
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div><!--End body modal-->

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-info">Update</button>
    </div><!--End of footer card-->
</form>
