{% load widget_tweaks %}

<form id="articleForm" action="" method="POST" data-form-url='{% url "magasin:create_article" %}'>
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title">Nouveau Article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div><!--End of header card-->

    <div class="modal-body">
        <div id="formErrors" class="alert alert-danger" style="display: none;"></div>
        {% for field in form %}
            <div class="form-group row mb-2">
                <label class="col-sm-3 col-form-label fst-italic text-secondary" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                <div class="col-sm-9">
                    {% render_field field class="form-control" placeholder=field.label %}
                </div>
            </div>
        {% endfor %}
    </div><!--End body modal-->

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-info">Create</button>
    </div><!--End of footer card-->
</form>
