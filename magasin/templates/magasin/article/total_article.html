{% load humanize %}
<div class="modal-header text-center">
    <h3 class="modal-title">Statistique</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body">
    <ul class="list-group list-group-flush list_of_totals">
        <li class="list-group-item">
            <span class="list_title">Total Des Produits</span>
            <span>: {{ total_article.article_count }} Article.</span>
        </li>

        <li class="list-group-item">
            <span class="list_title">Total Des Quantit√©</span>
            <span>: {{ total_article_qte.total_article_qte }}</span>
        </li>

        <li class="list-group-item">
            <span class="list_title"><i class="bi bi-usd"></i> Total Des Valeur</span>
            <span>: {{ total_valeur.total_valeur|floatformat:"3"|intcomma }} DA.</span>
        </li>
    </ul>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
</div>
